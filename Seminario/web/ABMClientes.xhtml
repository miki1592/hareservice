<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Listado de Clientes</title>
        <style>
            body 
            {
                background-color: grey;
            }
            h1
            {
                text-align: center;
                font-size: x-large;
                background-color: lightsalmon;
            }
            h2
            {
                text-align: center;
                font-size: x-large;
                background-color: coral;
            }
            #MiTabla
            {
                background-color: cadetblue;
                text-align:center;
                font-size:large;
                border: black;
            }
            #MiTabla2
            {
                background-color: lightcoral;
                text-align:center;
                font-size:large;
                border: black;
            }
        </style>
    </h:head>
    <h:body>
        <ui:composition template="MenuAdmin.xhtml">
            <ui:define name="contenido" >
                <h:form rendered="#{user.logeado==true and user.oper_logeado.getTiposoperario().getIdtipooperario()== 2}">
                    <center>
                        <h1>Listado de Clientes</h1>            
                        <p:outputPanel id="clienteslist">
                            <p:dataTable value="#{client.ListarClientes()}" var="cli" id="clientTable">                               
                                <p:column headerText="Nombre">
                                    <h:outputText value="#{cli.nombre}" />
                                </p:column>
                                <p:column headerText="Apellido">
                                    <h:outputText value="#{cli.apellido}" />
                                </p:column>
                                <p:column headerText="CUIT">
                                    <h:outputText value="#{cli.cuit}" />
                                </p:column>
                                <p:column headerText="DNI">
                                    <h:outputText value="#{cli.dni}" />
                                </p:column>
                                <p:column headerText="Email">
                                    <h:outputText value="#{cli.email}" />
                                </p:column>
                                <p:column headerText="Telefono">
                                    <h:outputText value="#{cli.telefono}" />
                                </p:column>
                                <p:column headerText="Celular">
                                    <h:outputText value="#{cli.telefonomovil}" />
                                </p:column>
                                <p:column headerText="Calle">
                                    <h:outputText value="#{cli.calle}" />
                                </p:column>
                                <p:column headerText="Altura">
                                    <h:outputText value="#{cli.altura}" />
                                </p:column>
                                <p:column headerText="Departamento">
                                    <h:outputText value="#{cli.dpto}" />
                                </p:column>
                                <p:column headerText="Acción">
                                    <center>
                                        <p:commandButton value="Eiminar" id="btn_Eliminar" actionListener="#{client.EliminarCliente(cli)}" icon="ui-icon-trash" ajax="false" styleClass="btn"/>      
                                    </center>
                                </p:column>
                                <p:column headerText="Acción">
                                    <center>
                                        <p:commandButton value="Editar" id="btn_Elegir" action="#{client.SeleccionarCliente(cli)}" icon="ui-icon-pencil"  ajax="false" styleClass="btn"/>                           
                                    </center>
                                </p:column>
                            </p:dataTable>
                        </p:outputPanel>
                    </center>
                </h:form> 
            </ui:define>                                   
        </ui:composition>
    </h:body>
</html>
