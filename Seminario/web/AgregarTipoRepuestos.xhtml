<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Agregar Tipos de Repuestos</title>
        <style>
            body 
            {
                background-color: grey;
            }
            h1
            {
                text-align: center;
                font-size: x-large;
                background-color: lightsalmon;
            }
            h2
            {
                text-align: center;
                font-size: x-large;
                background-color: coral;
            }
            #MiTabla
            {
                background-color: cadetblue;
                text-align:center;
                font-size:large;
                border: black;
            }
            #MiTabla2
            {
                background-color: lightcoral;
                text-align:center;
                font-size:large;
                border: black;
            }
        </style>
    </h:head>
    <h:body>
        <ui:composition template="MenuAdmin.xhtml">
            <ui:define name="contenido" >
                <h:form rendered="#{user.logeado==true and user.oper_logeado.getTiposoperario().getIdtipooperario()== 2}">
                    <center>
                        <br/>
                        <h:form id="form">
                            <p:growl id="msgs" />
                            <p:panel header="Crear un nuevo Tipo de Repuesto" style="margin-bottom:20px">
                                <h:panelGrid columns="2" cellpadding="5">
                                    <h:outputLabel value="Tipo : *" for="txt_tipo"></h:outputLabel>
                                    <p:inputText id="txt_tipo" value="#{tipores.agregar.tipo}" label="Tipo" required="true" requiredMessage="Ingrese tipo"></p:inputText>

                                    <h:outputLabel value="Stock : *" for="txt_stock"></h:outputLabel>
                                    <p:inputText id="txt_stock" value="#{tipores.agregar.stock}" label="Stock" required="true" requiredMessage="Ingrese stock"></p:inputText>
                                    
                                    <p:commandButton id="btn_reset" value="Limpiar" type="reset" styleClass="btn"/>                      
                                    <p:commandButton value="Guardar" id="btn_guardar" actionListener="#{tipores.AgregarTipoRepuesto()}" icon="ui-icon-disk" ajax="false" styleClass="btn"/> 
                                    
                                </h:panelGrid>
                            </p:panel>
                            <p:outputPanel id="tipoReslist">
                                <p:dataTable value="#{tipores.ListarTiposRepuestos()}" var="tires" id="tipoResTable">
                                    <p:column headerText="Tipo">
                                        <h:outputText value="#{tires.tipo}" />
                                    </p:column>
                                    <p:column headerText="Stock">
                                        <h:outputText value="#{tires.stock}" />
                                    </p:column>                      
                                </p:dataTable>
                            </p:outputPanel>
                        </h:form>
                    </center>
                </h:form>
            </ui:define>                                   
        </ui:composition>
    </h:body>
</html>
