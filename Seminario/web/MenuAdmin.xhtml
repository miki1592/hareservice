<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Menu Admin</title>
        <style>
            body 
            {
                background-color: grey;
            }
            h1
            {
                text-align: center;
                font-size: x-large;
                background-color: lightsalmon;
            }
            h2
            {
                text-align: center;
                font-size: x-large;
                background-color: coral;
            }
            #MiTabla
            {
                background-color: cadetblue;
                text-align:center;
                font-size:large;
                border: black;
            }
            #MiTabla2
            {
                background-color: lightcoral;
                text-align:center;
                font-size:large;
                border: black;
            }
        </style>
    </h:head>
    <h:body>
        <h:form rendered="#{user.logeado == false}">
            <h1 align="center"> Usted no esta logueado... </h1>
            <br/>
            <center>
                <h:commandLink value="Logueo" action="#{user.Logout()}" style="color: blue; font-family: cursive; font-size: x-large "/>
            </center>
        </h:form>        
        <h:form rendered="#{user.oper_logeado.getTiposoperario().getIdtipooperario()!= 2}">
            <h1 align="center"> Usted no esta logueado como administrador... </h1>  
            <br/>
            <center>
            <h:commandLink value="Logueo" action="#{user.Logout()}" style="color: blue; font-family: cursive; font-size: x-large "/>
            </center>
        </h:form>
        <h:form rendered="#{user.logeado == true and user.oper_logeado.getTiposoperario().getIdtipooperario()== 2}">
            <h:dataTable  width="100%" bgcolor="lightcoral">
                <h:column>
                    <f:facet name="header">                      
                        <h:commandLink value="Principal" action="principal"/>
                    </f:facet>
                </h:column>          
                <h:column>
                    <f:facet name="header">
                        <h:commandLink value="Logout" action="#{user.Logout()}"/>
                    </f:facet>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:commandLink value="Gestion Operarios" action="abmoperarios"/>
                    </f:facet>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
    <ui:insert name="contenido"/>
</html>
