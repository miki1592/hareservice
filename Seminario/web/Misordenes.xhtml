<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <title>Listado de Ordenes de Recepcion</title>
         <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        
        <style>
            body 
            {
                background-color: grey;
            }
            h1
            {
                text-align: center;
                font-size: x-large;
                background-color: lightsalmon;
            }
            h2
            {
                text-align: center;
                font-size: x-large;
                background-color: coral;
            }
            #MiTabla
            {
                background-color: cadetblue;
                text-align:center;
                font-size:large;
                border: black;
            }
            #MiTabla2
            {
                background-color: lightcoral;
                text-align:center;
                font-size:large;
                border: black;
            }
            .ui-menu 
            { 
                background: #000000 !important;      
            }
            .ui-widget-content .ui-menu-item a.ui-menu-item-label {
                color: #000000;
            }
            .ui-widget-content a {
                color: #FFFFFF;
            }
            .ui-menu .ui-state-hover,
            .ui-menu .ui-state-active 
            {            
                background: #FFFFFF !important;
                color: #000000 !important;
            }
            li
            {
                background: #000000 !important;
                color: #FFFFFF !important;
            }
            ul
            {
                background: #000000 !important;
                color: #FFFFFF !important;
            }
            .ui-datatable, .ui-datatable-even {
                background: #0FEB4A !important;
                color: black !important;
                border-color: #000000 !important;
            }
            th
            {
                color: #000000 !important;
                background-color: #0FEB4A !important;
                border-color: #000000 !important;
            }
            td
            {
                color: #000000 !important;
                background-color: #FFFFFF !important;
                border-color: #0FEB4A !important;
            }
            .btn
            {
                color: #FFFFFF !important;
                background-color: #0FEB4A !important;
            }
        </style>
    </h:head>
 <h:body>
       <ui:composition template="MenuClientes.xhtml">
            <ui:define name="contenido">
                <h:form rendered="#{user.logeado==true}">
                    <center>
                        <p:outputPanel id="ordenesReceplist">
                            <p:dataTable value="#{ordenrecep.ListarOrdenesRecepcion()}" var="ordrecep" id="ordenesRecepTable">
                                <p:column headerText="Numero">
                                    <h:outputText value="#{ordrecep.numero}"/>
                                </p:column>
                                
                                <p:column headerText="Descripcion">
                                    <h:outputText value="#{ordrecep.descripcion}"/>
                                </p:column>
                                
                                <p:column headerText="Fecha">
                                    <h:outputText value="#{ordrecep.fecha}"/>
                                </p:column>
        
                                <p:column headerText="Cliente">
                                    <h:outputText value="#{ordrecep.terceros.apellido}, #{ordrecep.terceros.nombre}"/>
                                </p:column>                  
                                <p:column headerText="Acción">
                                    <center>
                                        <p:commandButton value="Ver Detalles" id="btn_Detalles" action="#{ordenrecep.VerDetalles(ordrecep)}" icon="ui-icon-folder-open" ajax="false" styleClass="btn"/>      
                                    </center>
                                </p:column>
                                <p:column headerText="Acción">
                                    <center>
                                        <p:commandButton value="Eiminar" id="btn_Eliminar" actionListener="#{ordenrecep.EliminarOrdenRecepcion(ordrecep)}" icon="ui-icon-trash" ajax="false" styleClass="btn"/>      
                                    </center>
                                </p:column>
                                <p:column headerText="Acción">
                                    <center>
                                        <p:commandButton value="Crear Presupuesto" id="btn_crear" action="#{presu.CrearPresupuesto(ordrecep)}" icon="ui-icon-clipboard" ajax="false" styleClass="btn"/>
                                    </center>
                                </p:column>
                            </p:dataTable>
                        </p:outputPanel>
                    </center>
                </h:form> 
            </ui:define>                                   
        </ui:composition>
    </h:body>
</html>
