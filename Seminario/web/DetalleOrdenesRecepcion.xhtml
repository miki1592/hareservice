<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Detalles Ordenes de Recepcion</title>
        <style>
            body 
            {
                background-color: grey;
            }
            h1
            {
                text-align: center;
                font-size: x-large;
                background-color: lightsalmon;
            }
            h2
            {
                text-align: center;
                font-size: x-large;
                background-color: coral;
            }
            #MiTabla
            {
                background-color: cadetblue;
                text-align:center;
                font-size:large;
                border: black;
            }
            #MiTabla2
            {
                background-color: lightcoral;
                text-align:center;
                font-size:large;
                border: black;
            }
        </style>
    </h:head>
    <h:body>
        <ui:composition template="MenuAdmin.xhtml">
            <ui:define name="contenido" >
                <h:form rendered="#{user.logeado==true and user.oper_logeado.getTiposoperario().getIdtipooperario()== 2}">
                    <center>
                        <br/>
                        <h:form id="form">
                            <p:growl id="msgs" />
                            <p:panel header="Detalles de Orden de Recepcion" style="margin-bottom:20px">
                                <h:panelGrid columns="2" cellpadding="5">
                                    <h:outputLabel value="Descripcion : " for="txt_descripcion"></h:outputLabel>
                                    <p:inputTextarea rows="2" cols="60" id="txt_descripcion" value="#{ordenrecep.detallada.descripcion}" readonly="true" label="Descripcion"></p:inputTextarea>                       
                                    
                                    <h:outputLabel value="Detalle : " for="txt_detalle"></h:outputLabel>
                                    <p:inputTextarea rows="6" cols="60" id="txt_detalle" value="#{ordenrecep.detallada.detalle}" readonly="true" label="Detalle"></p:inputTextarea>
                                    
                                    <h:outputLabel value="Objetos Adjuntos : " for="txt_adjunto"></h:outputLabel>
                                    <p:inputTextarea rows="2" cols="60" id="txt_adjunto" value="#{ordenrecep.detallada.adjunto}" readonly="true" label="Adjunto"></p:inputTextarea>

                                </h:panelGrid>                 
                            </p:panel>                         
                        </h:form>
                    </center>
                </h:form>
            </ui:define>                                   
        </ui:composition>
    </h:body>
</html>
