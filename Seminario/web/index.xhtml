<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login</title>
        <style>
        body 
        {
            background-color: grey;
        }
        h1
        {
            text-align: center;
            font-size: x-large;
            background-color: lightsalmon;
            color: blueviolet;
        }
        h2
        {
            text-align: center;
            font-size: x-large;
            background-color: coral;
        }
        #MiTabla
        {
            background-color: cadetblue;
            text-align:center;
            font-size:large;
            border: black;
        }
        </style>
    </h:head>
    <h:body>
        <h1>Hare Service</h1>
        <br></br>
        <br></br>
        <center>
        <h2>Ingreso a la Pagina</h2>
        <br></br>
        <h:form>
            <table id="MiTabla" border="3">
                <tr>
                    <td>
                        <label>Usuario: </label>
                    </td>
                    <td>
                        <p:inputText value="#{user.oper.usuario}" required="true" requiredMessage="Ingrese usuario"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Contraseña: </label>
                    </td>
                    <td>
                        <p:password value="#{user.oper.pass}" required="true" requiredMessage="Ingrese contraseña"/>
                    </td>
                </tr>
            </table>
            <br></br>
            <p><h:commandButton value="Ingresar" action="#{user.Loguear()}"/></p>
        </h:form>
        </center>
    </h:body>
</html>
