<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Editar Estados de Reparaciones</title>
        <style>
            body 
            {
                background-color: grey;
            }
            h1
            {
                text-align: center;
                font-size: x-large;
                background-color: lightsalmon;
            }
            h2
            {
                text-align: center;
                font-size: x-large;
                background-color: coral;
            }
            #MiTabla
            {
                background-color: cadetblue;
                text-align:center;
                font-size:large;
                border: black;
            }
            #MiTabla2
            {
                background-color: lightcoral;
                text-align:center;
                font-size:large;
                border: black;
            }
        </style>
    </h:head>
    <h:body>
        <ui:composition template="MenuAdmin.xhtml">
            <ui:define name="contenido" >
                <h:form rendered="#{user.logeado==true and user.oper_logeado.getTiposoperario().getIdtipooperario()== 2}">
                    <center>
                        <br/>
                        <h:form id="formsel" rendered="#{estad.editar.idestado==0}">
                            <br/>
                            <h1 align="center"> Seleccione estado de reparacion que desea editar. </h1>
                        </h:form>
                        <h:form id="form" rendered="#{estad.editar.idestado!=0}">
                            <p:growl id="msgs" />
                            <p:panel header="Editar Estado de Reparacion" style="margin-bottom:20px">
                                <p:messages globalOnly="true"/>
                                <h:panelGrid columns="2" cellpadding="5">
                                    <h:outputLabel value="Estado : *" for="txt_est"></h:outputLabel>
                                    <p:inputText id="txt_est" value="#{estad.editar.estado}" label="Estado" required="true" requiredMessage="Ingrese estado"></p:inputText>
                                    
                                </h:panelGrid>
                            </p:panel>    
                            <center>
                                <p:commandButton value="Editar" id="withIcon" action="#{estad.ActualizarEstadoReparacion()}" icon="ui-icon-pencil" ajax="false" styleClass="btn"/>
                            </center>
                        </h:form>
                    </center>
                </h:form>
            </ui:define>                                   
        </ui:composition>
    </h:body>
</html>
