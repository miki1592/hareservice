<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Agregar Proveedores</title>
        <style>
            body 
            {
                background-color: grey;
            }
            h1
            {
                text-align: center;
                font-size: x-large;
                background-color: lightsalmon;
            }
            h2
            {
                text-align: center;
                font-size: x-large;
                background-color: coral;
            }
            #MiTabla
            {
                background-color: cadetblue;
                text-align:center;
                font-size:large;
                border: black;
            }
            #MiTabla2
            {
                background-color: lightcoral;
                text-align:center;
                font-size:large;
                border: black;
            }
        </style>
    </h:head>
    <h:body>
        <ui:composition template="MenuAdmin.xhtml">
            <ui:define name="contenido" >
                <h:form rendered="#{user.logeado==true and user.oper_logeado.getTiposoperario().getIdtipooperario()== 2}">
                    <center>
                        <br/>
                        <h:form id="form">
                            <p:growl id="msgs" />
                            <p:panel header="Crear un nuevo Proveedor" style="margin-bottom:20px">
                                <h:panelGrid columns="2" cellpadding="5">
                                    <h:outputLabel value="Razon Social : *" for="txt_razon"></h:outputLabel>
                                    <p:inputText id="txt_razon" value="#{proveed.agregar.razonsocial}" label="RazonSocial" required="true" requiredMessage="Ingrese Razon Social"></p:inputText>

                                    <h:outputLabel value="CUIT: " for="txt_cuit"></h:outputLabel>
                                    <p:inputMask mask="99-99999999-99" id="txt_cuit" value="#{proveed.agregar.cuit}" label="Cuit"></p:inputMask>

                                    <h:outputLabel value="Email : *" for="txt_email"></h:outputLabel>
                                    <p:inputText id="txt_email" value="#{proveed.agregar.email}" label="Email"
                                                 validatorMessage="Formato de email incorrecto" required="true" requiredMessage="Ingrese email">
                                        <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                                    </p:inputText>

                                    <h:outputLabel value="Telefono: " for="txt_tel"></h:outputLabel>
                                    <p:inputText id="txt_tel" value="#{proveed.agregar.telefono}" label="Tel"></p:inputText>
                                    
                                    <h:outputLabel value="Celular: " for="txt_cel"></h:outputLabel>
                                    <p:inputText id="txt_cel" value="#{proveed.agregar.telefonomovil}" label="Cel"></p:inputText>
                                    
                                    <h:outputLabel value="Calle: " for="txt_calle"></h:outputLabel>
                                    <p:inputText id="txt_calle" value="#{proveed.agregar.calle}" label="Calle"></p:inputText>
                                    
                                    <h:outputLabel value="Altura: " for="txt_altura"></h:outputLabel>
                                    <p:inputText id="txt_altura" value="#{proveed.agregar.altura}" label="Altura"></p:inputText>
                                    
                                    <h:outputLabel value="Departamento: " for="txt_dpto"></h:outputLabel>
                                    <p:inputText id="txt_dpto" value="#{proveed.agregar.dpto}" label="Dpto"></p:inputText>
                                    
                                    <h:outputLabel value="Usuario: " for="txt_usuario"></h:outputLabel>
                                    <p:inputText id="txt_usuario" value="#{proveed.agregar.usuario}" label="Usuario"></p:inputText>
                                    
                                    <h:outputLabel value="Password: " for="txt_password"></h:outputLabel>
                                    <p:inputText id="txt_password" value="#{proveed.agregar.contraseÃ±a}" label="Password"></p:inputText>

                                    <p:commandButton id="btn_reset" value="Limpiar" type="reset" styleClass="btn"/>                      
                                    <p:commandButton value="Guardar" id="btn_guardar" actionListener="#{proveed.AgregarProveedor()}" icon="ui-icon-disk" ajax="false" styleClass="btn"/> 
                                    
                                </h:panelGrid>
                            </p:panel>
                            <p:outputPanel id="provlist">
                            <p:dataTable value="#{proveed.ListarProveedores()}" var="pro" id="provTable">                               
                                <p:column headerText="Razon Social">
                                    <h:outputText value="#{pro.razonsocial}" />
                                </p:column>
                                <p:column headerText="CUIT">
                                    <h:outputText value="#{pro.cuit}" />
                                </p:column>
                                <p:column headerText="Email">
                                    <h:outputText value="#{pro.email}" />
                                </p:column>
                                <p:column headerText="Telefono">
                                    <h:outputText value="#{pro.telefono}" />
                                </p:column>
                                <p:column headerText="Celular">
                                    <h:outputText value="#{pro.telefonomovil}" />
                                </p:column>
                                <p:column headerText="Calle">
                                    <h:outputText value="#{pro.calle}" />
                                </p:column>
                                <p:column headerText="Altura">
                                    <h:outputText value="#{pro.altura}" />
                                </p:column>
                                <p:column headerText="Departamento">
                                    <h:outputText value="#{pro.dpto}" />
                                </p:column>
                            </p:dataTable>
                        </p:outputPanel>
                        </h:form>
                    </center>
                </h:form>
            </ui:define>                                   
        </ui:composition>
    </h:body>
</html>
