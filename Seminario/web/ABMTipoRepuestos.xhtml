<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Listado de Tipos de Repuestos</title>
        <style>
            body 
            {
                background-color: grey;
            }
            h1
            {
                text-align: center;
                font-size: x-large;
                background-color: lightsalmon;
            }
            h2
            {
                text-align: center;
                font-size: x-large;
                background-color: coral;
            }
            #MiTabla
            {
                background-color: cadetblue;
                text-align:center;
                font-size:large;
                border: black;
            }
            #MiTabla2
            {
                background-color: lightcoral;
                text-align:center;
                font-size:large;
                border: black;
            }
            .ui-menu 
            { 
                background: #000000 !important;      
            }
            .ui-widget-content .ui-menu-item a.ui-menu-item-label {
                color: #000000;
            }
            .ui-widget-content a {
                color: #FFFFFF;
            }
            .ui-menu .ui-state-hover,
            .ui-menu .ui-state-active 
            {            
                background: #FFFFFF !important;
                color: #000000 !important;
            }
            li
            {
                background: #000000 !important;
                color: #FFFFFF !important;
            }
            ul
            {
                background: #000000 !important;
                color: #FFFFFF !important;
            }
            .ui-datatable, .ui-datatable-even {
                background: #0FEB4A !important;
                color: black !important;
                border-color: #000000 !important;
            }
            th
            {
                color: #000000 !important;
                background-color: #0FEB4A !important;
                border-color: #000000 !important;
            }
            td
            {
                color: #000000 !important;
                background-color: #FFFFFF !important;
                border-color: #0FEB4A !important;
            }
            .btn
            {
                color: #FFFFFF !important;
                background-color: #0FEB4A !important;
            }
        </style>
    </h:head>
    <h:body>
        <ui:composition template="MenuAdmin.xhtml">
            <ui:define name="contenido" >
                <h:form rendered="#{user.logeado==true and user.oper_logeado.getTiposoperario().getIdtipooperario()== 2}">
                    <center>
                        <h1>Listado de Tipos de Repuestos</h1>            
                        <p:outputPanel id="tipoReslist">
                            <p:dataTable value="#{tipores.ListarTiposRepuestos()}" var="tires" id="tipoResTable">
                                <p:column headerText="Tipo">
                                    <h:outputText value="#{tires.tipo}" />
                                </p:column>
                                <p:column headerText="Stock">
                                    <h:outputText value="#{tires.stock}" />
                                </p:column>
                                <p:column headerText="Acción">
                                    <center>
                                        <p:commandButton value="Eiminar" id="btn_Eliminar" actionListener="#{tipores.EliminarTipoRepuesto(tires)}" icon="ui-icon-trash" ajax="false" styleClass="btn"/>      
                                    </center>
                                </p:column>
                                <p:column headerText="Acción">
                                    <center>
                                        <p:commandButton value="Editar" id="btn_Elegir" action="#{tipores.SeleccionarTipoRepuesto(tires)}" icon="ui-icon-pencil"  ajax="false" styleClass="btn"/>                           
                                    </center>                     
                                </p:column>
                            </p:dataTable>
                        </p:outputPanel>
                    </center>
                </h:form> 
            </ui:define>                                   
        </ui:composition>
    </h:body>
</html>
